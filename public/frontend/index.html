    <script>
        $.ajax({
            type: "GET",
            url: "",
            data: {
                url: window.location.href
            },
            dataType: "json",
            success: function(data) {
                wx.config({
                    debug: false,
                    appId: data.appId,
                    timestamp: data.timestamp,
                    nonceStr: data.nonceStr,
                    signature: data.signature,
                    jsApiList: [
                        'checkJsApi',
                        'onMenuShareTimeline',
                        'onMenuShareAppMessage',
                        'startRecord',
                        'stopRecord',
                        'onVoiceRecordEnd',
                        'playVoice',
                        'onVoicePlayEnd',
                        'pauseVoice',
                        'stopVoice',
                        'uploadVoice',
                        'downloadVoice',
                        'onMenuShareTimeline',
                        'onMenuShareAppMessage',
                        'onMenuShareQQ',
                        'onMenuShareWeibo',
                        'hideMenuItems',
                        'showMenuItems'
                    ]
                });

                var shareData = {
                    title: '',
                    desc: '',
                    link: '',
                    imgUrl: '',
                    trigger: function (res) {
                        //alert('用户点击');
                    },
                    success: function (res) {
                        window.location.href=""
                    },
                    cancel: function (res) {
                        alert('已取消');return;
                    },
                    fail: function (res) {
                        alert(JSON.stringify(res));
                    }
                };

                wx.ready(function(){
                    wx.onMenuShareAppMessage(shareData);
                    wx.onMenuShareTimeline(shareData);
                });
            },
            error: function(data) {
            }
        })
